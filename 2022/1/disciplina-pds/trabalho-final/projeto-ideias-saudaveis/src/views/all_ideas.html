{% for idea in ideas %}
<div class="idea">
    <img src="{{ idea.image }}" alt="{{ idea.title }}">
    <div class="content">
        <h3>{{ idea.title }}</h3>
        <p>{{ idea.category }}</p>
        <div class="description">{{ idea.description }}</div>

        <div id="ideas-footer">
            <p class="ideas-footer">Publicado em {{ idea.createdAt }}</p>
            <a href="{{ idea.link }}" target="_blank">Ver ideia completa</a>
        </div>
    </div>
</div>
{% endfor %}
